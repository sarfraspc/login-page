{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="main">      
        <input type="checkbox" id="chk" aria-hidden="true">
        
        <div class="login">
            <form method="POST" action="">
                {% csrf_token %} 
                <label>Login</label>
                <input type="text" name="namee" placeholder="user name" required="">
                <input type="password" name="pswd" placeholder="Password" required="">
                <button type="submit">Login</button>
                <a id="create" href="{% url 'index' %}">Create new account</a> 
            </form>
        </div>
    </div>
</body>
</html>
